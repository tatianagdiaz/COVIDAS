<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="Build/Cesium/Cesium.js"></script>
        <link rel="stylesheet" href="Build/Cesium/Widgets/widgets.css">
            </head>
        <body>
            <div id="cesiumViewer"></div>
        </body>
        <script>
let viewer= new Cesium.Viewer("cesiumViewer");
 
let czml2= new Cesium.CzmlDataSource();
let elementos= czml2.load("escena.czml");
 
viewer. dataSources.add(czml2);
viewer.zoomTo(elementos);
</script>
 
</html>
